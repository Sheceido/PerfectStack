<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Perfect Stack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background-color: black; font-family: 'Megrim', cursive;">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #000000"></canvas>
    <footer style="position: fixed; left: 0; top: 0; padding: 0.5rem; font-size: x-small; text-align: center; padding: 0.5rem; border: 0; margin: 0; color: white;">
      <div>
        v.0.9.5 - Â© 2022 Leon Poon
      </div>
    </footer>
    <script src="Build/0.9.5.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/0.9.5.data.unityweb",
        frameworkUrl: "Build/0.9.5.framework.js.unityweb",
        codeUrl: "Build/0.9.5.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Carpal Tunnel Games",
        productName: "Perfect Stack",
        productVersion: "0.9.5",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
